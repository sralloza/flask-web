{% extends 'base.html' %}
{% block page_content %}
<div class="container h-100 d-flex">
    <div class="jumbotron col-sm-8 text-center mt-5 mb-1 mx-auto">
        <h5 id="title" class="display-4 mb-4">Eliminar datos</h5>
        <form action="/del" method="POST">
            <div class="form-group">
                <label for="date" class="text-left">Fecha</label>
                <input name="date" type="date" class="form-control" placeholder="Fecha del menÃº" id="date" value={{data.date}}>
            </div>
            <div class="form-group">
                <label for="token">Token</label>
                <input name="token" type="password" class="form-control" placeholder="Token" id="token">
            </div>

            <button type="submit" class="btn btn-primary mr-3">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</div>


{% endblock %}
